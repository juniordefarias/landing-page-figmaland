<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>FigmaLand</title>
</head>
<body>
  <header class="l-header">
    <nav class="nav bd-container">
      <a href="#" class="nav__logo"><img src="assets/img/logo.svg" alt="FigmaLand"></a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Product</a></li>
          <li class="nav__item"><a href="#" class="nav__link">About</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
        </ul>
      </div>

      <button type="button" class="button nav__button">Login</button>

      <div class="nav__toggle" id="nav-toggle" onclick="showNavMenu()">
        <img src="assets/img/menu.svg" alt="menu">
      </div>
    </nav>
  </header>

  <main class="l-main">
    <section class="home"> 
      <div class="home__container bd-container">
        <div class="home__data">
          <h1 class="home__title">Work at the speed of thought</h1>
          <p class="home__description">Most calendars are designed for teams. Slate is designed for freelancers who want a simple way to plan their schedule.</p>
        </div>
        <div class="home__action">
          <button type="button" class="button--main">Try for free</button>
          <button type="button">Learn more</button>
        </div>
      </div>
      <div class="home__img">
        <img src="assets/img/home.svg" alt="">
      </div>
    </section>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
